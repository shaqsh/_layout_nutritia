<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Raleway:wght@300;400&display=swap"
		rel="stylesheet">
	<title>Магазин чудо-магазин</title>
</head>

<body>
	<header class="header">
		<div class="header__wrapper">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-5">
						<div class="logo">
							<a href="/">
								<img src="img/logo.png" alt="logo">
							</a>
						</div>
					</div>
					<div class="col-7">
						<div class="info__wrapper">
							<div class="info">
								<div class="info__icon color-1"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
								<div class="info__content">
									<h5 class="content__header">Our location</h5>
									<span class="content__text">358 Beree St, California</span>
								</div>
							</div>
							<div class="info">
								<div class="info__icon color-2"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
								<div class="info__content">
									<h5 class="content__header">We are open</h5>
									<span class="content__text">08:00 - 20:00</span>
								</div>
							</div>
							<div class="info">
								<div class="info__icon color-3"><i class="fa fa-phone" aria-hidden="true"></i></div>
								<div class="info__content">
									<h5 class="content__header">24/7 in touch</h5>
									<span class="content__text color-3">0 (800) 337 7737</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row"></div>
		</div>
	</header>
</body>

</html>
